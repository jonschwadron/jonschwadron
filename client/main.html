<body>
	{{> Nav}}
</body>

<template name="Nav">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand js" href="/">jonschwadron</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/projects">projects</a></li>
					<li><a href="/resume">resume</a></li>
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="home">
	<div class="row">
		<div class="col-centered">
			<h1>Jonathan Schwadron</h1>
		    <h3>Front-End Developer</h3>
		    <p>
		  	Hello there.
		    </p>
		</div>
	</div>
</template>

<template name="projects">
	<ul>
		<li>
			<div class="showcase-box">
				<h3>Pokebox</h3>
				<div class="pokebox" id="box0">
					<i class="fa fa-heart" id="heart0"></i>
					<div>Pikachu.</div>
					<img src='/images/pikachu__.gif' id="pikachu">
				</div>
				<div class="pokebox" id="box1">
					<i class="fa fa-heart" id="heart1"></i>
					<div>Charmander.</div>
					<img src='/images/charmander__.gif' id="charmander">
				</div>
				<div class="pokebox" id="box2">
					<i class="fa fa-heart" id="heart2"></i>
					<div>Bulbasaur.</div>
					<img src='/images/bulbasaur__.gif' id="bulbasaur">
				</div>
				<div class="pokebox" id="box3">
					<i class="fa fa-heart" id="heart3"></i>
					<div>Squirtle.</div>
					<img src='/images/squirtle__.gif' id="squirtle">
					<!-- <img src="{% static "personal/img/squirtle_.gif" %}" id="squirtle2"> -->
				</div>
			</div>
		</li>
		<li>
			<div class="showcase-box">
				<h3>The Tragedy of Darth Plagueis the Wise</h3>
				<div id="robot-message" class="darth-plagueis-story"></div>
			</div>
		</li>
		<li>
			<div class="showcase-box">
					<div class="row">
						<div class="col-sm-6">
							<h3>Happiness Calculator</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div>
								<label for="slider-salary">Salary:</label>
								<input type="text" id="user-salary"
								style="border:0; color:#b9cd6d; font-weight:bold;">
							</div>
							<div id="slider-salary"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div>
								<label for="slider-expense">Monthly expense range:</label>
								<input type="text" id="user-expense"
								style="border:0; color:#b9cd6d; font-weight:bold;">
							</div>
							<div id="slider-expense"></div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div>
								<label for="user-tax">Tax:</label>
								<input type="text" id="user-tax"
								style="border:0; color:#b9cd6d; font-weight:bold;">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div>
								<label for="total">Monthly Happiness Cash (ballpark):</label>
								<h2><input type="text" id="total"
								style="border:0; color:#b9cd6d; font-weight:bold;"></h2>
							</div>
						</div>
					</div>
			</div>
		</li>
	</ul>
</template>
