<template name="HappinessCalculator">
    <div class="container">
        <div class="backbutton">
            <a href="/work"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to projects</a>
        </div>
        <div class="project-showcase">
            <h3 class="project-title">Happiness Calculator</h3>
            <div class="project-description">
                <p>
                    Simple calculator to determine your savings and/or disposable income.
                </p>
                <ul class="project-description-meta">
                    <li>
                        <span class="tool-indicator2">jQuery</span>
                        <span class="tool-indicator2">jQuery-UI</span>
                    </li>
                </ul>
            </div>
            <h4>Demo</h4>
            <hr />
            <div class="project-demo">
                <div class="row">
                        <div>
                            <label for="slider-salary">Salary:</label>
                            <input type="text" id="user-salary"
                            style="border:0; color:#b9cd6d; font-weight:bold;">
                        </div>
                        <div id="slider-salary"></div>
                </div>
                <div class="row">

                        <div>
                            <label for="slider-expense">Monthly expense range:</label>
                            <input type="text" id="user-expense"
                            style="border:0; color:#b9cd6d; font-weight:bold;">
                        </div>
                        <div id="slider-expense"></div>

                </div>

                <div class="row">
                        <div>
                            <label for="user-tax">Tax:</label>
                            <input type="text" id="user-tax"
                            style="border:0; color:#b9cd6d; font-weight:bold;">
                        </div>
                </div>

                <div class="row">
                        <div>
                            <label for="total">Monthly Happiness Cash (ballpark):</label>
                            <h2><input type="text" id="total"
                            style="border:0; color:#b9cd6d; font-weight:bold;"></h2>
                        </div>
                </div>
            </div>
        </div>
    </div>
</template>
