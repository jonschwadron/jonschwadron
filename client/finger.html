                    <span class="tool-indicator2">Android 4.3</span>
                </li>
            </ul>
        </div>
        <span class="project-screenshots">
            <img class="screenshots" src='/images/fingr-splash.png'>
            <img class="screenshots" src='/images/fingr-helloworld.png'>
            <img class="gif" src='/images/fingr-output-helloworld.gif'>
        </span>

	</div>
</template>
