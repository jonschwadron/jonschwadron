<template name="RssFeed">
  <div id="rss">
    <h1>RSS Feed</h1>

    <div id="link">
      <form id="input-form">
        <input id="input-feed" type="text" name="rssInput" placeholder="insert rss link" /><i id="icon-magnifyingGlass" class="fa fa-search" aria-hidden="true"></i>
      </form>
      <div id="hint-url"><i>example: https://www.nasa.gov/rss/dyn/breaking_news.rss</i></div>
    </div>

    <div id="overview">
        <h1 id="title"></h1>
        <h3>Overview Report</h3>
        <ul id="report"></ul>
    </div>
    <div id="articles">
        <h3>Articles</h3>
        <div id="sortOptions">sort by
          <span id="sortByDateAsc" title="Sort by date in ascending order">date <i class="fa fa-caret-up" aria-hidden="true"></i></span>
          <span id="sortByDateDesc" title="Sort by date in descending order">date <i class="fa fa-caret-down" aria-hidden="true"></i></span> 
          <span id="sortByTitleAsc" title="Sort by title in ascending order">title <i class="fa fa-caret-up" aria-hidden="true"></i></span>
          <span id="sortByTitleDesc" title="Sort by title in descending order">title <i class="fa fa-caret-down" aria-hidden="true"></i></span> 
          <span id="sortByDescriptionAsc" title="Sort by description in ascending order">description <i class="fa fa-caret-up" aria-hidden="true"></i></span>
          <span id="sortByDescriptionDesc" title="Sort by description in descending order">description <i class="fa fa-caret-down" aria-hidden="true"></i></span>
        </div>
        <ul id="content"></ul>
    </div>
  </div>  
</template>
